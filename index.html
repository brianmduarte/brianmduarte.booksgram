<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Booksgram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="leitura.png" alt="Celular mostrando a página do Booksgram">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <h1>Booksgram</h1>
                <div class="profile-photo">
                    <img src="background.jpg" alt="foto de perfil do usuário" width="120px">
                </div>
                <a href="#" class="booksgram-login"> Continue como brianm_duarte</a>
                <a href="#" class="booksgram-logout"> Remover conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é brianm_duarte?</p>
                <p class="notaccount">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                <a href="#" class="app-download"> </a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
